        </div>
      {% endfor %}

	<style>
		body {font-family: Arial, Helvetica, sans-serif;}
		* {box-sizing: border-box}		
		hr {
			border: 1px solid #f1f1f1;
			margin-bottom: 25px;
		}
		
		/* Set a style for all buttons */
		.signupbtn, .cancelbtn {
			background-color: #04AA6D;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			opacity: 0.9;
		}
		
		button:hover {
			opacity:1;
		}
		
		/* Extra styles for the cancel button */
		.cancelbtn {
			padding: 14px 20px;
			background-color: #f44336;
		}
		
		/* Float cancel and signup buttons and add an equal width */
		.cancelbtn, .signupbtn {
			float: left;
			width: 50%;
		}
		
		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}
		
		/* Change styles for cancel button and signup button on extra small screens */
		@media screen and (max-width: 300px) {
			.cancelbtn, .signupbtn {
				width: 100%;
			}
		}
	</style>
	<body>
		<div class="row align-items-center" style="height: 100vh;" >
			<form method="post" enctype="multipart/form-data">
				<div class="container-fluid" >
					<div class="mx-auto col-10 col-md-8 col-lg-6" style=" border: 1px solid black; padding: 50px; justify-content: center;display: block;margin: 40px 50px;">
						
						<h1>Sign Up</h1>
						<p>Please fill in this form to create an account.</p>
						<hr>
						{% csrf_token %}
						{{ form.as_p }}
						<div class="clearfix">
							<a href="{% url 'chat:login' %}" style="text-decoration: none;" type="button" class="btn cancelbtn">Cancel</a>
							<button type="submit" id="signup" class="signupbtn">Sign Up</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>



{% endblock %}
